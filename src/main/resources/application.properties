# ===================================
# Application Info
# ===================================
spring.application.name=ping-sos-emergency-service
server.port=8080

# ===================================
# H2 Database (????)
# ===================================
spring.datasource.url=jdbc:h2:mem:sosdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===================================
# JPA & Hibernate
# ===================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# ===================================
# Logging
# ===================================
logging.level.root=INFO
logging.level.com.guji3.ping=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# ===================================
# JSON Configuration
# ===================================
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Seoul
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=non_null

# ===================================
# File Upload (?? ??)
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ===================================
# Security
# ===================================
spring.security.user.name=admin
spring.security.user.password=admin123

# ===================================
# JWT Configuration
# ===================================
jwt.secret=YourSuperSecretKeyForJWTTokenMustBeAtLeast256BitsLongForHS256AlgorithmToWorkProperly
jwt.expiration=86400000

# ===================================
# OpenAI API (?? ??!)
# ===================================
openai.api.key=sk-proj-YOUR_API_KEY_HERE
openai.model.whisper=whisper-1
openai.model.gpt=gpt-4

# ===================================
# Google Maps API (GPS ? ?? ??)
# ===================================
google.maps.api.key=YOUR_GOOGLE_MAPS_API_KEY_HERE

# ===================================
# ??? ???? SMS (??)
# ===================================
naver.cloud.sms.access-key=YOUR_ACCESS_KEY
naver.cloud.sms.secret-key=YOUR_SECRET_KEY
naver.cloud.sms.service-id=ncp:sms:kr:XXXXX
naver.cloud.sms.from-number=01012345678

# ===================================
# CORS (??? ??)
# ===================================
cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://ping-web-jnoj.onrender.com

# ===================================
# Error Handling
# ===================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

spring.profiles.include=secret