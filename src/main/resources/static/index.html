<!DOCTYPE html name=index.html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑! - 메인</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <header class="header">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <span class="signal">📶</span>
                <span class="battery">100</span>
            </div>
        </div>
        <div class="nav-bar">
            <h1 class="logo">핑!</h1>
            <button class="settings-btn">⚙️</button>
        </div>
    </header>

    <!-- 지도 섹션 -->
    <section class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4044.688450205542!2d127.98989765196612!3d35.04708999100618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356ef5e484054d4f%3A0x442f41d493d4934c!2zS0Lsnbjsnqzri4jsm4Ag7IKs7LKc!5e0!3m2!1sko!2skr!4v1761306785526!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map-container"></iframe>
        <div class="map-info">
            <span class="location-text">경상남도 사천시 광포길</span>
            <span class="timestamp">10.24. 14:52 기준</span>
        </div>
    </section>

    <!-- 최근 이동경로 버튼 -->
    <div class="route-button" onclick="location.href='route.html'">
        <div class="btn-content">
            <span class="icon">🔄</span>
            <span class="text">최근 이동경로 확인하기</span>
        </div>
        <span class="arrow">›</span>
    </div>

    <!-- 위급버튼 기록 -->
    <section class="emergency-log">
        <h2 class="section-title">위급버튼 기록</h2>
        <div class="log-item" onclick="location.href='detail.html'">
            <div class="warning-icon">⚠️</div>
            <div class="log-content">
                <span class="log-date">10월 24일(금) 오후 1:31</span>
                <span class="log-detail">자세히보기 ›</span>
            </div>
        </div>
    </section>

    <!-- 긴급신고 -->
    <section class="emergency-call">
        <h2 class="section-title">긴급신고</h2>
        <div class="call-buttons">
            <button class="police-btn">
                <span class="btn-number">112</span>
                <span class="btn-label">경찰관서에 신고하기</span>
            </button>
            <button class="fire-btn">
                <span class="btn-number">119</span>
                <span class="btn-label">소방관서에 신고하기</span>
            </button>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <p>2025 Team 구지트리오</p>
    </footer>
</div>

<script src="js/main.js"></script>
</body>
</html>
