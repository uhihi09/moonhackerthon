<!DOCTYPE html name=route.html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>핑! - 최근 이동경로</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <!-- 헤더 -->
    <header class="header">
        <div class="nav-bar">
            <button class="back-btn" onclick="history.back()">‹</button>
            <h1 class="page-title">최근 1일 간 이동경로</h1>
            <button class="settings-btn">⚙️</button>
        </div>
    </header>

    <!-- 지도 -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4044.688450205542!2d127.98989765196612!3d35.04708999100618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356ef5e484054d4f%3A0x442f41d493d4934c!2zS0Lsnbjsnqzri4jsm4Ag7IKs7LKc!5e0!3m2!1sko!2skr!4v1761306785526!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="route-map-container"></iframe>

    <!-- 좌표 리스트 -->
    <div class="coordinate-list">
        <div class="list-header">
            <span>좌표값</span>
            <span>시각</span>
        </div>
        <div class="coordinate-item">
            <span class="index">1</span>
            <span class="coords">35.0497094, 127.9929478</span>
            <button class="copy-btn">📋</button>
            <span class="time">13:03</span>
        </div>
        <div class="coordinate-item">
            <span class="index">2</span>
            <span class="coords">37.0324096, 127.9953599</span>
            <button class="copy-btn">📋</button>
            <span class="time">13:18</span>
        </div>
        <div class="coordinate-item">
            <span class="index">3</span>
            <span class="coords">39.0421594, 127.3525478</span>
            <button class="copy-btn">📋</button>
            <span class="time">13:33</span>
        </div>
        <div class="coordinate-item">
            <span class="index">4</span>
            <span class="coords">38.0532551, 127.5325432</span>
            <button class="copy-btn">📋</button>
            <span class="time">13:48</span>
        </div>
        <div class="coordinate-item">
            <span class="index">5</span>
            <span class="coords">37.4235553, 127.9924478</span>
            <button class="copy-btn">📋</button>
            <span class="time">14:03</span>
        </div>
    </div>
</div>

<script src="js/route.js"></script>
</body>
</html>
