<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard - 신고 상세</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <div class="nav-brand">
            <span>🆘</span> SafeGuard
        </div>
        <ul class="nav-menu">
            <li><a href="/dashboard.html">홈</a></li>
            <li><a href="/contacts.html">긴급 연락처</a></li>
            <li><a href="/history.html" class="active">신고 내역</a></li>
            <li><a href="/location.html">이동 경로</a></li>
            <li><a href="/profile.html">마이페이지</a></li>
            <li><a href="#" id="logoutBtn">로그아웃</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="dashboard-header">
        <h1>🔍 긴급 신고 상세</h1>
        <p>신고 내용을 자세히 확인하고 상태를 변경할 수 있습니다</p>
    </div>

    <!-- 신고 헤더 -->
    <div class="detail-header">
        <div class="flex-between mb-20">
            <div class="detail-title">긴급 신고 #<span id="reportId"></span></div>
            <div id="reportStatus"></div>
        </div>
        <div class="detail-meta">
            <div class="detail-meta-item">
                <span>⏰</span>
                <span id="reportTime"></span>
            </div>
            <div class="detail-meta-item">
                <span>📍</span>
                <span id="reportLocation"></span>
            </div>
        </div>
    </div>

    <!-- 지도 -->
    <div class="card">
        <h3>🗺️ 신고 위치</h3>
        <div id="detailMap" style="width: 100%; height: 400px; background: #f0f0f0; border-radius: 12px;"></div>
    </div>

    <!-- 상황 설명 -->
    <div class="detail-section">
        <h3>📝 상황 설명</h3>
        <div class="detail-content" id="reportDescription"></div>
    </div>

    <!-- AI 음성 분석 결과 -->
    <div class="detail-section">
        <h3>🎤 AI 음성 분석</h3>
        <div class="detail-content" id="aiAnalysis"></div>
        <div id="audioPlayer" class="mt-20"></div>
    </div>

    <!-- 상태 변경 -->
    <div class="detail-section">
        <h3>⚙️ 상태 관리</h3>
        <div class="status-actions">
            <button class="btn btn-secondary" data-status="PENDING">대기중으로 변경</button>
            <button class="btn btn-primary" data-status="IN_PROGRESS">처리중으로 변경</button>
            <button class="btn btn-success" data-status="RESOLVED">완료 처리</button>
            <button class="btn btn-danger" data-status="CANCELLED">취소</button>
        </div>
    </div>

    <!-- 뒤로 가기 -->
    <div class="text-center mt-20">
        <button class="btn btn-secondary" onclick="location.href='/history.html'">목록으로 돌아가기</button>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/detail.js"></script>
</body>
</html>
