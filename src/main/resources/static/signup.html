<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard - 회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">
<div class="auth-box">
    <div class="logo">
        <div class="sos-icon">🆘</div>
        <h1>SafeGuard</h1>
        <p>회원가입</p>
    </div>

    <form id="signupForm">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

    <div class="auth-footer">
        <p>이미 계정이 있으신가요? <a href="/index.html">로그인</a></p>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
