<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeGuard - 대시보드</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-container">
        <div class="nav-brand">
            <span>🆘</span> SafeGuard
        </div>
        <ul class="nav-menu">
            <li><a href="/dashboard.html" class="active">홈</a></li>
            <li><a href="/contacts.html">긴급 연락처</a></li>
            <li><a href="/history.html">신고 내역</a></li>
            <li><a href="/location.html">이동 경로</a></li>
            <li><a href="/profile.html">마이페이지</a></li>
            <li><a href="#" id="logoutBtn">로그아웃</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="dashboard-header">
        <h1>🛡️ 안전하게 지켜드립니다</h1>
        <p>환영합니다, <span id="userName">사용자</span>님</p>
    </div>

    <!-- 긴급 버튼 섹션 -->
    <div class="emergency-section">
        <button id="sosButton" class="sos-button">
            <div class="sos-icon-large">🆘</div>
            <div class="sos-text">긴급 구조 요청</div>
        </button>
        <p class="sos-description">
            긴급 상황 발생 시 버튼을 누르면<br>
            AI가 주변 음성을 분석하고 현재 위치와 함께<br>
            등록된 긴급 연락처로 즉시 전송됩니다
        </p>
    </div>

    <!-- 현재 위치 -->
    <div class="card location-card">
        <h3>📍 현재 위치</h3>
        <div id="currentLocation">위치 정보를 가져오는 중...</div>
        <div id="map"></div>
    </div>

    <!-- 최근 신고 내역 -->
    <div class="card">
        <h3>📋 최근 긴급 신고 내역</h3>
        <div id="reportsList"></div>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
